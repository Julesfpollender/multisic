<div *ngIf="track">
    <h2>
        <span>Track</span> {{track.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt>
            <span>Name</span>
        </dt>
        <dd>
            <span>{{track.name}}</span>
        </dd>
        <dt>
            <span>Album</span>
        </dt>
        <dd>
            <span>{{track.album}}</span>
        </dd>
        <dt>
            <span>Artist</span>
        </dt>
        <dd>
            <span>{{track.artist}}</span>
        </dd>
        <dt>
            <span>Imagesurl</span>
        </dt>
        <dd>
            <span>{{track.imagesurl}}</span>
        </dd>
        <dt>
            <span>Previewurl</span>
        </dt>
        <dd>
            <span>{{track.previewurl}}</span>
        </dd>
    </dl>

    <button type="submit" (click)="previousState()" class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;
        <span> Back</span>
    </button>

    <button type="button" [routerLink]="['/', { outlets: { popup: 'track/'+ track.id + '/edit'} }]" replaceUrl="true" queryParamsHandling="merge"
        class="btn btn-custom">
        <span class="fa fa-pencil"></span>&nbsp;
        <span> Edit</span>
    </button>
</div>
