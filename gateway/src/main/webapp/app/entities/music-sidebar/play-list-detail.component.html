<div *ngIf="playList">
    <h2>
        <span>Playlist details</span>
    </h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt>
            <span>Name</span>
        </dt>
        <dd>
            <span>{{playList.name}}</span>
        </dd>
        <dt>
            <span>Track</span>
        </dt>
        <dd>
            <div *ngIf="playList.track">
                <a [routerLink]="['/track', playList.track?.id]">{{playList.track?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit" (click)="previousState()" class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;
        <span> Back</span>
    </button>

    <button type="button" [routerLink]="['/', { outlets: { popup: 'play-list/'+ playList.id + '/edit'} }]" replaceUrl="true"
        queryParamsHandling="merge" class="btn btn-custom">
        <span class="fa fa-pencil"></span>&nbsp;
        <span> Edit</span>
    </button>
</div>
